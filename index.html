<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Area of Trapezoid Calculator</h1>
    <hr>
    <h2>Formula</h2>
    <p>Area = 1/2 (b1 + b2) * h</p>
    <hr>
    <h2>Inputs</h2>
    <p>Length of top base (b1): <input id="b1" type="number"></p>
    <p>Length of bottom base (b2): <input id="b2" type="number"></p>
    <p>Height of Trapezoid (h): <input id="h" type="number"></p>
    <button id="btn">Calculate</button>
    <hr>
    <h2>Output</h2>
    <p>The area of the trapezoid is <span id="output">----</span>. </p>

    <script src="main.js"></script>
</body>

</html>
